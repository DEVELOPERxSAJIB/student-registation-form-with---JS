<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementor Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="assects/css/style.css">
</head>
<body>
    
    
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-lg-5 ">
            <div class="card shadow">
              <div class="card-header text-center">
                <h2>Student Registration Form</h2>
              </div>
              <div class="card-body">
                    <form action="" id="student_form">
                        <div class="msg"></div>
                        <img class="preloader" src="assects/gif/Spin-1s-200px.gif" alt="">
                        <div class="mt-3">
                            <label for="">Name</label>
                            <input name="name" type="text" class="form-control">
                        </div>

                        <div class="mt-3">
                            <label for="">E-mail</label>
                            <input name="email" type="text" class="form-control">
                            <span id="email_validation"></span>
                        </div>

                        <div class="mt-3">
                            <label for="">Phone</label>
                            <input name="phone" type="text" class="form-control">
                            <span id="phone_validation"></span>
                        </div>

                        <div class="mt-3">
                            <label for="">Username</label>
                            <input name="username" type="text" class="form-control">
                        </div>

                        <div class="mt-3">
                            <label for="">Gender</label>
                            <br>
                            <label>
                            <input type="radio" value="male"> Male
                            </label>
                            <label>
                            <input type="radio" value="female"> Female
                            </label>
                            <label>
                            <input type="radio" value="other"> Others
                            </label>
                        </div>
                        
                        <div class="mt-3">
                            <label for="">Course</label>
                            <br>
                            <label>
                                <input type="checkbox" value="CSE"> CSE
                            </label>
                            <label>
                                <input type="checkbox" value="EEE"> EEE
                            </label>
                            <label>
                                <input type="checkbox" value="Civil"> Civil
                            </label>
                        </div>

                        <div class="mt-3">
                            <button class="btn btn-success w-100">Submit</button>
                        </div>
                    </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    



    <script src="assects/js/function.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assects/js/app.js"></script>
</body>
</html>
